<!DOCTYPE html>
<html lang="pt-BR">

                Nome:

            </p>
            <p>
                Idade:

            </p>
            <p>
                Altura (cm):

        </div>
        <div id="calc1">
            <input type="button" value="Calcular" onclick="tmb()">

            Resultado:
        </div>

            <p>Gasto Calórico Total Diário</p>
        </div>
                











        <div id="valores2">
            <p>
                Quantidade de Proteinas (g):

            </p>
            <p>
                Quantidade de Carboidratos (g):
                <input type="number" name="txtcarbo" id="txtcarbo">
            </p>
            <p>
